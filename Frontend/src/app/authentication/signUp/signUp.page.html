<ion-content fullscreen>
  <div id="container">
    <ion-img class="logo" src="../../../assets/img/LogoB.png" alt=""> </ion-img>
    <ion-button fill="clear" style="position: fixed;
      right: 272px;
      top: 150px;
      height: 48px;
      z-index: 3;" [routerLink]="['/auth/signIn']">
      <ion-img src="../../../assets/img/atras.png" style="width: 72px; height: 60px;"></ion-img>
    </ion-button>
    <h1 class="Name">Glück</h1>
    <div class="contain">
      <h1 class="Text1">Crear Cuenta</h1>
      <br><br>
      <form class="register" [formGroup]="signupForm" (ngSubmit)="handleSubmit()">
        <ion-row>

          <ion-col size="12">
            <input type="text" placeholder="Nombre completo" formControlName="name" required>
          </ion-col>
          <br><br>

          <ion-col size="12">
            <input type="text" placeholder="Usuario" formControlName="user" required>
          </ion-col>
          <br><br>

          <ion-col size="12">
            <input type="text" placeholder="Numero de documento" formControlName="document" required>
          </ion-col>
          <br><br>

          <ion-col size="12">
            <input type="text" placeholder="Numero celular" formControlName="phone" required>
          </ion-col>
          <br><br>

          <ion-col size="12">
            <input type="email" placeholder="Correo electronico" formControlName="email" required>
          </ion-col>
          <br><br>

          <ion-col size="12">
            <input type="password" placeholder="Contraseña" formControlName="password" required>
          </ion-col>
          <br><br>

          <ion-col size="12">
            <input type="password" placeholder="Confirmar contraseña" formControlName="password_conf" required>
          </ion-col>
          <br><br>
          <br><br>

          <ion-col size="12">
            <input color="none" type="submit" class="continuar" value="Crear cuenta"
              [disabled]="!signupForm.valid && signupForm.dirty">
          </ion-col>
          <br><br><br>

          <ion-col size="12">
            <a style="text-decoration: underline;">Términos de servicio</a>
          </ion-col>

        </ion-row>
      </form>
    </div>
  </div>
</ion-content>
